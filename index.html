<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Autocomplete Demo </title>
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
  		<!--<script src="//code.angularjs.org/1.5.7/angular-resource.min.js"></script> !-->
		<script src="scripts/modules/index.js"></script>
		<script src="scripts/components/ng-autocomplete.js"></script>		
		<link href="styles/autocomplete.css" rel="stylesheet" type="text/css">
	</head>
	<body >
		<div ng-app="myApp" class="container" ng-controller="MainController as ctrl">
			<h1> Autocomplete demo </h1>
			<div class="col-xs-12 col-sm-6">
				<p class="col-xs-12">Animals</p>
				<autocomplete 
					title="Animals"
					on-select="ctrl.show(value)"></autocomplete>
			</div>
			<div class="col-xs-12 col-sm-6">
				<p class="col-xs-12">Animals2</p>
				<autocomplete 
					title="Animals2"
					on-select="ctrl.show(value)"/></autocomplete>
			</div>
		</div>
		<footer>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		</footer>
	</body>
</html>
